<!doctype html>
<html>
  <head>
    <title>Snake Classifier</title>
  </head>
  <body>
    <h1>Upload a Snake Image</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <input type="submit" value="Classify">
    </form>

    {% if prediction %}
      <h2>Prediction</h2>
      <pre>{{ prediction }}</pre>
    {% endif %}
  </body>
</html>
